<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="./src/styles/index.css" />
    </head>
    <body>
        <main id="app">
            <header>
                <button id="new-transaction-btn">+ Transaction</button>
                <button id="new-category-btn">+ Category</button>
                <button id="new-tag-btn">+ Tag</button>
                <button id="export-report-btn">+Export report</button>
            </header>
            <article>
                <ul id="transaction-list">
                    <li id="transaction-list-header">
                        <div>Title</div>
                        <div>Type</div>
                        <div>
                            <span>Amount</span>
                            <button id="amount-sort-asc">ü°°</button>
                            <button id="amount-sort-desc">ü°£</button>
                        </div>
                        <div>Currency</div>
                        <div>
                            <span>Date</span>
                            <button id="date-sort-asc">ü°°</button>
                            <button id="date-sort-desc">ü°£</button>
                            <button id="date-filter">‚ñΩ</button>
                        </div>
                        <div>
                            <span>Category</span>
                            <button id="category-sort-asc">ü°°</button>
                            <button id="category-sort-desc">ü°£</button>
                            <button id="category-filter">‚ñΩ</button>
                        </div>
                        <div>
                            <span>Tag</span>
                            <button id="tag-filter">‚ñΩ</button>
                        </div>
                    </li>
                </ul>
            </article>
            <aside id="sidebar">
                <!-- CREATE TRANSACTION FORM -->
                <form id="add-transaction-form" hidden>
                    <fieldset>
                        <select
                            id="add-transaction-category"
                            name="category"
                            class="transaction-category"
                            required
                        >
                            <option value="" selected hidden>Select Category</option>
                            <option value=""></option>
                        </select>
                        <select
                            id="add-transaction-tag"
                            name="tag"
                            class="transaction-tag"
                            required
                        >
                            <option value="" selected hidden>Select Tag</option>
                            <option value=""></option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Title</legend>
                        <input
                            id="add-transaction-title"
                            name="title"
                            class="transaction-title"
                            type="text"
                            required
                        />
                    </fieldset>
                    <fieldset>
                        <legend>Date</legend>
                        <input id="add-transaction-date" name="date" type="date" required />
                    </fieldset>
                    <fieldset>
                        <legend>Type</legend>
                        <div>
                            <input
                                id="add-transaction-expense"
                                type="radio"
                                value="expense"
                                name="type"
                                checked
                            />
                            <label for="add-transaction-expense">Expense</label>
                        </div>
                        <div>
                            <input
                                id="add-transaction-income"
                                type="radio"
                                value="income"
                                name="type"
                            />
                            <label for="add-transaction-income">Income</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Amount</legend>
                        <input
                            id="add-transaction-amount"
                            name="amount"
                            class="transaction-amount"
                            type="text"
                            required
                        />
                        <select
                            id="add-transaction-currency"
                            name="currency"
                            class="transaction-currency"
                            required
                        >
                            <option value="amd" selected>AMD</option>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Description</legend>
                        <textarea id="add-transaction-description" name="description"></textarea>
                    </fieldset>
                    <button id="add-transaction-save-btn" type="button">Save</button>
                    <button id="add-transaction-cancel-btn" type="button">Cancel</button>
                </form>
                <!-- VIEW TRANSACTION FORM -->
                <form id="view-transaction-form" hidden>
                    <fieldset disabled>
                        <select
                            id="view-transaction-category"
                            name="category"
                            class="transaction-category"
                            required
                        >
                            <option value="" selected hidden>Select Category</option>
                            <option value=""></option>
                        </select>
                        <select
                            id="view-transaction-tag"
                            name="tag"
                            class="transaction-tag"
                            required
                        >
                            <option value="" selected hidden>Select Tag</option>
                            <option value=""></option>
                        </select>
                    </fieldset>
                    <fieldset disabled>
                        <legend>Title</legend>
                        <input
                            id="view-transaction-title"
                            name="title"
                            class="transaction-title"
                            type="text"
                            required
                        />
                    </fieldset>
                    <fieldset disabled>
                        <legend>Date</legend>
                        <input id="view-transaction-date" name="date" type="date" required />
                    </fieldset>
                    <fieldset disabled>
                        <legend>Type</legend>
                        <div>
                            <input
                                id="view-transaction-expense"
                                type="radio"
                                value="expense"
                                name="type"
                                required
                                checked
                            />
                            <label for="view-transaction-expense">Expense</label>
                        </div>
                        <div>
                            <input
                                id="view-transaction-income"
                                type="radio"
                                value="income"
                                required
                                name="type"
                            />
                            <label for="view-transaction-income">Income</label>
                        </div>
                    </fieldset>
                    <fieldset disabled>
                        <legend>Amount</legend>
                        <input
                            id="view-transaction-amount"
                            name="amount"
                            class="transaction-amount"
                            type="text"
                            required
                        />
                        <select
                            id="view-transaction-currency"
                            name="currency"
                            class="transaction-currency"
                            required
                        >
                            <option value="amd" selected>AMD</option>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                        </select>
                    </fieldset>
                    <fieldset disabled>
                        <legend>Impact</legend>
                        <output id="view-transaction-impact" name="impact" tabindex="0">55%</output>
                        <!-- <output id="view-transaction-flag" name="flag" tabindex="0">(!)</output> -->
                        <output id="view-transaction-reason" name="reason" tabindex="0"
                            >too good</output
                        >
                    </fieldset>
                    <fieldset disabled>
                        <legend>Description</legend>
                        <textarea id="view-transaction-description" name="description"></textarea>
                    </fieldset>
                    <button id="view-transaction-save-btn" type="button">Save</button>
                    <button id="view-transaction-edit-btn" type="button">Edit</button>
                    <button id="view-transaction-delete-btn" type="button" title="Remove">
                        üóëÔ∏è
                    </button>
                    <button id="view-transaction-cancel-btn" type="button">Cancel</button>
                </form>
                <!-- VIEW AND CREATE CATEGORY -->
                <section id="category-section" hidden>
                    <fieldset>
                        <legend>Name</legend>
                        <input id="category-name" name="name" type="text" />
                    </fieldset>
                    <button id="category-add-btn">Add</button>
                    <button id="category-remove-btn" title="Remove">üóëÔ∏è</button>
                    <fieldset>
                        <ul id="category-list" />
                    </fieldset>
                    <button id="category-close-btn">Close</button>
                </section>
                <!-- VIEW AND CREATE TAG -->
                <section id="tag-section" hidden>
                    <fieldset>
                        <legend>Name</legend>
                        <input id="tag-name" name="name" type="text" />
                    </fieldset>
                    <button id="tag-add-btn">Add</button>
                    <button id="tag-remove-btn" title="Remove">üóëÔ∏è</button>
                    <fieldset>
                        <ul id="tag-list" />
                    </fieldset>
                    <button id="tag-close-btn">Close</button>
                </section>
            </aside>
            <footer>
                <canvas id="income-chart"></canvas>
                <canvas id="expenses-chart"></canvas>
                <canvas id="total-chart"></canvas>
                <!-- <canvas id="transaction-chart"></canvas> -->
            </footer>
        </main>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
