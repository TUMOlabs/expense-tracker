<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="./src/styles/index.css" />
    </head>
    <body>
        <main id="app">
            <header>
                <button id="add-transaction-btn">+ Transaction</button>
                <button id="add-category-btn">+ Category</button>
                <button id="add-tag-btn">+ Tag</button>
            </header>
            <article>
                <ul id="transaction-list"></ul>
            </article>
            <aside id="sidebar">
                <!-- CREATE FORM -->
                <form id="add-transaction-form" hidden>
                    <fieldset>
                        <select
                            id="add-transaction-category"
                            name="category"
                            class="transaction-category"
                            required
                        >
                            <option value="" selected hidden>Select Category</option>
                            <option value=""></option>
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                            <option value="category3">Category 3</option>
                        </select>
                        <select
                            id="add-transaction-tag"
                            name="tag"
                            class="transaction-tag"
                            required
                        >
                            <option value="" selected hidden>Select Tag</option>
                            <option value=""></option>
                            <option value="tag1">Tag 1</option>
                            <option value="tag2">Tag 2</option>
                            <option value="tag3">Tag 3</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Title</legend>
                        <input
                            id="add-transaction-title"
                            name="title"
                            class="transaction-title"
                            type="text"
                            required
                        />
                    </fieldset>
                    <fieldset>
                        <legend>Date</legend>
                        <input id="add-transaction-date" name="date" type="date" required />
                    </fieldset>
                    <fieldset>
                        <legend>Type</legend>
                        <div>
                            <input
                                id="add-transaction-expense"
                                type="radio"
                                value="expense"
                                name="type"
                                checked
                            />
                            <label for="add-transaction-expense">Expense</label>
                        </div>
                        <div>
                            <input
                                id="add-transaction-income"
                                type="radio"
                                value="income"
                                name="type"
                            />
                            <label for="add-transaction-income">Income</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Amount</legend>
                        <input
                            id="add-transaction-amount"
                            name="amount"
                            class="transaction-amount"
                            type="text"
                            required
                        />
                        <select
                            id="add-transaction-currency"
                            name="currency"
                            class="transaction-currency"
                            required
                        >
                            <option value="amd" selected>AMD</option>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Description</legend>
                        <textarea id="add-transaction-description" name="description"></textarea>
                    </fieldset>
                    <button id="add-transaction-save-btn" type="button">Save</button>
                    <button id="add-transaction-cancel-btn" type="button">Cancel</button>
                </form>
                <!-- VIEW FORM -->
                <form id="view-transaction-form" hidden>
                    <fieldset disabled>
                        <select
                            id="add-transaction-category"
                            name="category"
                            class="transaction-category"
                            required
                        >
                            <option value="" selected hidden>Select Category</option>
                            <option value=""></option>
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                            <option value="category3">Category 3</option>
                        </select>
                        <select
                            id="add-transaction-tag"
                            name="tag"
                            class="transaction-tag"
                            required
                        >
                            <option value="" selected hidden>Select Tag</option>
                            <option value=""></option>
                            <option value="tag1">Tag 1</option>
                            <option value="tag2">Tag 2</option>
                            <option value="tag3">Tag 3</option>
                        </select>
                    </fieldset>
                    <fieldset disabled>
                        <legend>Title</legend>
                        <input
                            id="view-transaction-title"
                            name="title"
                            class="transaction-title"
                            type="text"
                            required
                        />
                    </fieldset>
                    <fieldset disabled>
                        <legend>Date</legend>
                        <input id="view-transaction-date" name="date" type="date" required />
                    </fieldset>
                    <fieldset disabled>
                        <legend>Type</legend>
                        <div>
                            <input
                                id="view-transaction-expense"
                                type="radio"
                                value="expense"
                                name="type"
                                required
                                checked
                            />
                            <label for="view-transaction-expense">Expense</label>
                        </div>
                        <div>
                            <input
                                id="view-transaction-income"
                                type="radio"
                                value="income"
                                required
                                name="type"
                            />
                            <label for="view-transaction-income">Income</label>
                        </div>
                    </fieldset>
                    <fieldset disabled>
                        <legend>Amount</legend>
                        <input
                            id="view-transaction-amount"
                            name="amount"
                            class="transaction-amount"
                            type="text"
                            required
                        />
                        <select
                            id="view-transaction-currency"
                            name="currency"
                            class="transaction-currency"
                            required
                        >
                            <option value="amd" selected>AMD</option>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                        </select>
                    </fieldset>
                    <fieldset disabled>
                        <legend>Impact</legend>
                        <output id="view-transaction-impact" name="impact">55%</output>
                        <!-- <output id="view-transaction-flag" name="flag">(!)</output> -->
                        <output id="view-transaction-reason" name="reason">too good</output>
                    </fieldset>
                    <fieldset disabled>
                        <legend>Description</legend>
                        <textarea id="view-transaction-description" name="description"></textarea>
                    </fieldset>
                    <button id="view-transaction-save-btn" type="button">Save</button>
                    <button id="view-transaction-edit-btn" type="button">Edit</button>
                    <button id="view-transaction-delete-btn" type="button">Delete</button>
                    <button id="view-transaction-cancel-btn" type="button">Cancel</button>
                </form>
            </aside>
            <footer>footer</footer>
        </main>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
